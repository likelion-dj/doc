<!DOCTYPE html>
<html
        layout:decorate="~{layouts/layout.html}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>

<head>
    <title>로그인 | DOC</title>
</head>

<body>
<main layout:fragment="content">
    <section class="section-new mt-10">
        <div class="container mx-auto px-2">
            <h1>회원가입</h1>

            <form method="POST" th:object="${joinForm}">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>

                <label th:for="*{username}">username: </label>
                <input type="text" th:field="*{username}" />

                <label th:for="*{password1}">password1: </label>
                <input type="password" th:field="*{password1}" />

                <label th:for="*{password2}">password2: </label>
                <input type="password" th:field="*{password2}" />

                <label th:for="*{email}">email: </label>
                <input type="email" th:field="*{email}" />

                <label th:for="*{name}">name: </label>
                <input type="text" th:field="*{name}" />

                <button type="submit">회원가입</button>
            </form>
        </div>
    </section>
</main>
</body>

</html>
