<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>

<header class="top-bar bg-white fixed top-0 left-0 w-full h-[40px] shadow" th:fragment="headerFragment">
    <div class="h-full container mx-auto px-2 flex">
        <a class="flex items-center px-2 font-bold mr-auto" th:href="@{/}">
            <span class="tp">DOC</span>
        </a>

        <nav class="menu-1">
            <ul class="h-full flex">
                <li>
                    <a class="h-full flex items-center px-2 font-bold" th:href="@{/join}">
                        <i class="fa-solid fa-user-plus"></i>
                        &nbsp;
                        <span class="tp">
                            회원가입
                        </span>
                    </a>
                </li>
                <li>
                    <a class="h-full flex items-center px-2 font-bold" th:href="@{/login}">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        &nbsp;
                        <span class="tp">
                            로그인
                        </span>
                    </a>
                </li>
                <li>
                    <a class="h-full flex items-center px-2 font-bold" th:href="@{/logout}">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        &nbsp;
                        <span class="tp">
                            로그아웃
                        </span>
                    </a>
                </li>
                <li>
                    <a class="h-full flex items-center px-2 font-bold" th:href="@{/articles/new}">
                        <i class="fa-solid fa-pen"></i>
                        &nbsp;
                        <span class="tp">
                            글 작성
                        </span>
                    </a>
                </li>
                <li>
                    <a class="h-full flex items-center px-2 font-bold" th:href="@{/}">
                        <i class="fa-solid fa-file-lines"></i>
                        &nbsp;
                        <span class="tp">
                            글 리스트
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

</html>
